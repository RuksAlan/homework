<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Формы</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Формы</h1>
      <fieldset class="form">
        <h2 class="form-group">Ваши личные данные</h2>
        <label class="form-group-name">
          Ваше имя
          <input
            class="input"
            type="text"
            name="name"
            placeholder="Имя"
            required
          />
        </label>
        <label class="form-group-name">
          Ваш возраст
          <input
            class="input"
            type="number"
            inputmode="numeric"
            name="age"
            placeholder="Возраст"
            required
          />
        </label>
        <label class="form-group-name">
          Ваш номер телефона
          <input
            class="input"
            type="tel"
            name="tel"
            inputmode="tel"
            placeholder="Телефон"
            required
          />
        </label>
        <label class="form-group-name">
          Ваша почта
          <input
            class="input"
            type="email"
            name="email"
            placeholder="Почта"
            required
          />
        </label>
        <label class="form-group-name">
          Сообщение
          <textarea
            class="textarea"
            name="message"
            placeholder="Ваше сообщение"
          ></textarea>
        </label>
        <label>
          <input class="checkbox" type="checkbox" name="" />
          Я принимаю правила
        </label>
        <button class="button">Отправить</button>
      </fieldset>
    </form>
  </body>
</html>
